<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="image-logo-container">
            <div class="logo-container">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path style="fill:#333333;" d="m 66,14 -18,16 0,9 2,1 2,-7 14,-12 z m 28,13 -19,16 0,8 7,3 L 63,72 63,98 85,74 83,63 97,49 z M 53,41 33,58 33,78 39,61 53,49 z"></path> <path style="fill:#97a495;" d="M 48,30 26,20 46,4.6 66,14 M 75,43 52,33 71,17 94,27 M 63,72 39,61 59,44 82,54 M 33,58 11,48 30,31 53,41"></path> <path style="fill:#536055;" d="m 50,40 2,-7 23,10 0,8 -16,-7 -6,5 0,-8 z m -32,1 8,-21 22,10 0,9 -18,-8 z M 3.2,67 11,48 l 22,10 0,20 6,-17 24,11 0,26 z"></path> <path style="fill:#934a3f;" d="M 11,48 30,31 53,41 33,58 z"></path> <path style="fill:none;stroke:#111111;stroke-width:2" d="m 65,53 c -2,-3 -6,-3 -7,-1 -1,2 5,4 2,7 -1,1 -6,0 -7,-3 m 19,-35 -4,7 6,-1 0,5 8,-5 m -35,-11 1,4 m 3,-8 c -2,-2 -6,-2 -9,1 -2,2 0,5 4,5 3,0 7,-3 5,-6 z m -23,29 6,3 m -11,-1 12,-4 -3,9"></path> <path style="fill:none;stroke:#222222;stroke-width:1" d="M 18,41 26,20 46,4.6 66,14 66,21 M 32,82 39,61 59,44 82,54 85,74 63,98 3.2,67 11,48 30,31 l 23,10 0,8 m -3,-9 2,-7 19,-16 23,10 3,22 -14,14"></path> </g></svg>
                <p>Key-Master</p>
            </div>
        </div>
        <div id="form-page">
            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realzie your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" method="get" class="sign-up-form" id="odin-sign-up-form" autocomplete="off">
                    <div class="entry-container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" pattern="[^\d]+">
                    </div>
                    <div class="entry-container">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" pattern="[^\d]+">    
                    </div>
                    <div class="entry-container">
                        <label for="email_addr">EMAIL</label>
                        <input type="email" name="email_addr" id="email_addr">
                    </div>
                    <div class="entry-container">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number" pattern="\d{3}[\-]\d{3}[\-]\d{4}|\d{3}\d{3}\d{4}">
                    </div>
                    <div class="entry-container">
                        <label for="password1">PASSWORD</label>
                        <input type="password" name="password1" id="password1" minlength="4" maxlength="8">
                    </div>
                    <div class="entry-container">
                        <label for="password2">CONFRIM PASSWORD</label>
                        <input type="password" name="password2" id="password2" minlength="4" maxlength="8">
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="button" form="odin-sign-up-form" c>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
